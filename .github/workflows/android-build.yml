name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Setup Expo CLI
        run: npm install -g @expo/cli
      
      - name: Generate Android project
        run: npx expo prebuild --platform android --clean
      
      - name: Fix Gradle wrapper for SDK 52
        run: |
          cd android
          # Use Gradle 8.6 which is compatible with Expo SDK 52
          sed -i 's/gradle-.*-all.zip/gradle-8.7-all.zip/' gradle/wrapper/gradle-wrapper.properties
      
      - name: Configure release build signing
        run: |
          echo 'android { buildTypes { release { signingConfig signingConfigs.debug } } }' >> android/app/build.gradle

      - name: Apply Gradle fix for Expo Modules
        run: |
          echo 'subprojects { plugins.withId("com.android.library") { apply plugin: "maven-publish" } }' >> android/build.gradle
      
      - name: Make gradlew executable
        run: chmod +x ./android/gradlew
      
      - name: Build release APK
        working-directory: android
        run: ./gradlew assembleRelease --stacktrace --no-daemon
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: course-tracker-apk
          path: android/app/build/outputs/apk/release/*.apk
